<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link type="text/css" href="css/form_styles.css" rel="stylesheet"/>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Adding Users</title>
</head>
<body>
    <form action="register_user.php" method="post" name="register_user" id="RegisterUser">
        <div id="nameLine">
            <label for="usernameID">Username</label>
            <input name="username" type="text" id="usernameID" maxlength="50" />
        </div>
        <div>    
            <label for="useremailID">Email</label>
            <input name="useremail" type="email" id="useremailID" maxlength="50" />
        </div>
        <div>
            <label for="usertypeID">Category</label>
				<select name="userCategory" >
					<option value="forex">Forex Bureau</option>
                     <option value="bank">Bank</option>
					 <option value="sacco">SACCO</option>
					 <option value="admin">System Admin</option>
					 <option value="micro">Microfinance</option>
					 <option value="moneyTrans">Money Transfer</option>
                </select>
        </div>
        <input name="userpassword" type="password" maxlength="25" hidden="true" />
        <div>    
            <input name="adduser" type="submit" id="adduserID" value="Add User" />
        </div>
    </form>


</body>
</html>
